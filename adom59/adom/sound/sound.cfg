# Sound configuration

# supported attributes:
# event         - the game event ID
# special-level - the special level ID
# level-type    - the level type ID
# daytime       - the daytime ID
# weather-level - the weather level ID
# pc-alignment  - the PC alignment ID
# item-weapon-type - the weapon type ID of the item
# item          - the item ID
# effect-type   - the effect type ID
# damage-type   - the damage type ID
# mental-power  - the mental power ID
# spell-number  - the spell number ID
# fade-out      - the fade out duration in ms (used for the currently playing music)
# file          - the file to be played 
# volume        - the relative volume (0 - 100)
# loops         - the number of loops (0 = no repeat (default), -1 = endless)
# sfx-allowed   - indicates if playing of sound effects is allowed during music
# min-panning   - the minimal random sound effect panning (0 - 100, 50 = center)
# max-panning   - the maximal random sound effect panning (0 - 100, 50 = center)


