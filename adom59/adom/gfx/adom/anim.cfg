# Anim configuration

# supported attributes:
# event          - the game event ID (required, see gameeventids)
# spell-number   - the spell number ID (optional, see spellnumberids)
# monster-spell  - the monster spell ID (optional, see monsterspellids)
# mental-power   - the mental power ID (optional, see mentalpowerids)
# damage-type    - the damage type ID (optional, see damagetypeids)
# cause          - the cause (optional, only used for GE_HITPOINTS_GAINED and GE_HITPOINTS_LOST, see hitpointmodificationcauseids)
# files          - the gfx files directory (required)
# frame-delay    - the delay between frames (in milliseconds, default = 10)
# start-delay    - the delay before the animations starts (in milliseconds, default = 0)
# distance-delay - the delay added based on the distance to the center/origin
# max-frames     - the maximum number of frames (required)
# max-loops      - the maximum number of loops (default = 0)
# anchor         - the animation anchor ('being' [default], 'healthbar' or 'location')

